<!doctype html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<title>Média</title>
</head>
<body>
	<script>
		var nome = prompt("Digite o Nome do Aluno");
		var nota1 = parseFloat(prompt("Digite a Primeiro Nota do Aluno"));
		var nota2 = parseFloat(prompt("Digite a Segundo Nota do Aluno"));
		var nota3 = parseFloat(prompt("Digite a Terceiro Nota do Aluno"));
		
		var media = (nota1 + nota2 + nota3)/3;
		alert("A Média do aluno " + nome + " é: " + media.toFixed(2));
	</script>
</body>
</html>

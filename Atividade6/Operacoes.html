<!doctype html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<title>Operações</title>
</head>
<body>
	<script>
		var num1 = prompt("Digite o Primeiro Número");
		var num2 = prompt("Digite o Segundo Número");
		
		alert(num1 + " + " + num2 + " = " + (parseInt(num1) + parseInt(num2)));
		alert(num1 + " - " + num2 + " = " + (parseInt(num1) - parseInt(num2)));
		alert(num1 + " * " + num2 + " = " + (parseInt(num1) * parseInt(num2)));
		alert(num1 + " / " + num2 + " = " + (parseInt(num1) / parseInt(num2)));
		alert(num1 + " % " + num2 + " = " + (parseInt(num1) % parseInt(num2)));
	</script>
</body>
</html>
